<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>MyFacial.App - Find Your Hidden Expression</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src='./js/utils.js'></script>
</head>

<body>

  <!-- I--nav--main-page -->
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav ml-auto">
          <div class="container">
            <li class="nav-item">
              <a href="/" class="navbar-brand img">
                <img src="./assets/image/Octocat_small.png" alt="Octocat Logo">
              </a>
              <a href="https://github.com/Raindeca/MyFacialApp" target="_blank" type="button"
                class="btn btn-outline-light">Github</a>
            </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- I--main-page -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto padding-top">
        <h1 class="c--hero-header-text d-flex justify-content-start">
          <div class="box"></div>
          <div class="padding-left"></div>
          MyFacial.App
        </h1>
        <p class="c--hero-para-text vertical-line padding-left">
          Find Your <b class="orange">
            Hidden Expression
          </b> With Our <b class="orange">
            App
          </b></p>
        <div class="padding-left-btn">
          <button type="button" id="enableWebcam" class="btn btn-outline-warning">Start Now</button>
          <a href="about.html"><button type="button" class="btn btn-primary padding-left-btn">About App</button></a>
        </div>
      </div>

      <div class="col-lg-6 mx-auto padding-top-img padding-left-img d-flex justify-content-center">
        <img class="img-fluid" src="./assets/image/facial_expression.png" alt="Type of expression">
      </div>
    </div>
  </div>

  <hr class="page-break">
  <!-- i--camera-feature -->
  <div id="cameraSection" class="invisible">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="visible">
            <h1 class="c--header-text d-flex justify-content-center" style="padding-bottom: 2.2rem;">Click Start Now to
              Activate The Camera</h1>
          </div>
        </div>
        <div class="col-md-6 mx-auto d-flex justify-content-around" style="padding: 2rem;">
          <video id='cam_input' height='360' width='480'></video>
          <!-- <div class="placeholder"></div> -->
        </div>
        <div class="col-md-6 mx-auto d-flex justify-content-around" style="padding: 2rem;">
          <canvas id='canvas_output'></canvas>
          <!-- <div class="placeholder"></div> -->
        </div>
        <div class="col-12 mx-auto d-flex justify-content-center" style="padding-top: 2rem;">
          <div style="padding-bottom: 3.3rem;">
            <a id="download" download="facialexp.png">
              <button type="button" id="downloadButton" onclick="download()"
                class="btn btn-outline-secondary">Download Result</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <script async src='./js/opencv.js' onload='openCvReady();'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
